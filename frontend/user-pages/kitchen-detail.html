                    <a href="login.html" class="block w-full text-center px-4 py-2 text-gray-600 border border-gray-300 rounded-full hover:bg-gray-100 transition">Log In</a>
                    <a href="register.html" class="block w-full text-center px-4 py-2 bg-orange-600 text-white rounded-full hover:bg-orange-700 transition">Register</a>

                <!-- Mobile Welcome/Logout -->
