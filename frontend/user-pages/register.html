<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Ghost Kitchen</title>
    <meta name="description" content="Create your Ghost Kitchen account and start ordering from the best local kitchens.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

     <!-- Header Section -->
    <header class="bg-white shadow-md sticky top-0 z-50 rounded-b-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-playfair text-orange-600 font-bold rounded-md">GHOST-KITCHEN</a>
            
            <nav class="hidden md:flex items-center space-x-8">
                <a href="kitchens.html" class="text-gray-600 hover:text-orange-600 transition rounded-md">Kitchens</a>
                <a href="order.html" class="text-gray-600 hover:text-orange-600 transition rounded-md">My Orders</a>
                <a href="cart.html" class="text-gray-600 hover:text-orange-600 transition relative">Cart
                    <span id="cart-count-header" class="absolute top-0 right-0 -mt-2 -mr-4 bg-orange-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </nav>
            
            <!-- Auth Buttons Container -->
            <div class="hidden md:flex items-center space-x-4" id="auth-buttons-container">
                <!-- Login/Register Buttons (shown by default) -->
                <div id="login-register-buttons" class="flex space-x-4">
                    <a href="login.html" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-full hover:bg-gray-100 transition">Log In</a>
                    <a href="register.html" class="px-4 py-2 bg-orange-600 text-white rounded-full hover:bg-orange-700 transition">Register</a>
                </div>
                <!-- Welcome Message & Logout (hidden by default) -->
                <div id="user-info" class="hidden items-center space-x-4">
                    <span id="welcome-message" class="font-semibold text-gray-700"></span>
                    <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition" type="button">
                        Logout
                    </button>
                </div>
            </div>
            
            <button id="mobile-menu-button" class="md:hidden text-gray-600 rounded-md focus:outline-none" aria-label="Toggle mobile menu" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="kitchens.html" class="block py-2 text-gray-600 hover:text-orange-600 rounded-md">Kitchens</a>
            <a href="order.html" class="block py-2 text-gray-600 hover:text-orange-600 rounded-md">My Orders</a>
            <a href="cart.html" class="block py-2 text-gray-600 hover:text-orange-600 rounded-md">Cart</a>
            <div class="border-t border-gray-200 mt-4 pt-4 space-y-2">
                <!-- Mobile Login/Register -->
                <div id="mobile-login-register-buttons" class="space-y-2">
                    <a href="login.html" class="block w-full text-center px-4 py-2 text-gray-600 border border-gray-300 rounded-full hover:bg-gray-100 transition">Log In</a>
                    <a href="register.html" class="block w-full text-center px-4 py-2 bg-orange-600 text-white rounded-full hover:bg-orange-700 transition">Register</a>
                </div>
                <!-- Mobile Welcome/Logout -->
                <div id="mobile-user-info" class="hidden space-y-2">
                     <span id="mobile-welcome-message" class="block text-center font-semibold text-gray-700 py-2"></span>
                     <button id="mobile-logout-btn" class="block w-full text-center px-4 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition" type="button">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen py-16">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-playfair font-bold text-gray-800 mb-2">Join Ghost Kitchen</h1>
                <p class="text-gray-600">Create your account to start ordering</p>
            </div>

            <form id="register-form" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required class="rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="terms.html" class="text-orange-600 hover:text-orange-700">Terms of Service</a> and <a href="privacy.html" class="text-orange-600 hover:text-orange-700">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold hover:bg-orange-700 transition duration-200">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? 
                    <a href="login.html" class="text-orange-600 hover:text-orange-700 font-medium">Sign in</a>
                </p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"></div>
            <!-- Success Message -->
            <div id="success-message" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm"></div>
        </div>
    </main>
    
    <script src="../js/api.js" type="module"></script>
    <script src="../js/auth.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
